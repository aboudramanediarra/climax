<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="ISO-8859-1">
    <title>Climax</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
            crossorigin="anonymous">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>
</head>
<body style="background-color: #f0f4c3">
<div class="container text-center">
    <div>
        <h1>Climax Application</h1>
    </div>
    <div class="card" style="width: 38rem;" align="center">
        <div class="card-body" align="center">
            <h2 class="card-title">Chargement de fichier ...</h2>
            <div class="mb-3">
                <form action="/import" method="post" enctype="multipart/form-data">
                    <input class="form-control" name="file" type="file" id="formFile"><br />
                    <input type="submit" value="Import" class="btn btn-warning">
                </form>
            </div>
        </div>
    </div>
    <br/><br/>
    <div class="card" style="width: 38rem;" align="center">
        <div class="card-body" align="center">
            <h2 class="card-title">Valeur moyenne des salaire par profession </h2>
            <div class="mb-3">
                <form action="/moyenne" method="get">
                    <input type="submit" value="Afficher" class="btn btn-warning">
                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
